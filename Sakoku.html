<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>紗刻</title>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
</head>
<body>
<a href="http://home.gamer.com.tw/creationDetail.php?sn=2666608" target="_blank">紗刻</a><br />
主人：紗夜<br />
種族：魔書
主職業：使魔（組詞用）<br />
副職業：主人的秘書<br />
<textarea id="input" rows=24 cols=80></textarea><br />
<input type="submit" value="獻祭並遞出紙條" onclick="combine();">
<div id="res"></div>
<script>
var data = [
];
var div = $('#res');
var input = $('#input');
function recurs2 (depth)
{
	if (depth == s.length)
	{
		var res = $('<div class="row"></div>');
		var str = s2.join('');
		res.text(str);
		div.append(res);
		return;
	}
	for (var i=0; i<ck.length; i++)
	{
		if (!t2[i] && (!i || ck[i] != ck[i-1] || t2[i-1]))
		{
			t2[i] = true;
			s2[depth] = ck[i];
			recurs2(depth+1);
			t2[i] = false;
		}
	}
}
function recurs (depth)
{
	if (depth == data.length)
	{
		ck = s.slice().sort();
		if (!tt[ck])
		{
			tt[ck] = true;
			recurs2(0);
		}
		return;
	}
	var ss = data[depth];
	for (var i=0; i<ss.length; i++)
	{
		s[depth] = ss[i];
		recurs(depth+1);
	}
}
function combine ()
{
	var val = input.val();
	temp = val.split('\n');
	data = [];
	for (var i=0; i<temp.length; i++)
	{
		var fs = temp[i].replace(/^\s+|\s+$/g, '');
		if (fs == '')
		{
			continue;
		}
		data.push(fs);
	}
	div.empty();
	tt = {};
	s = [];
	s2 = [];
	t2 = {};
	recurs(0);
}
</script>
</body>
</html>
